<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instant English</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Instant English</h1>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div id="study-timer" class="timer-display">00:00</div>
                <button id="timer-toggle-btn" class="icon-btn" style="padding: 0.25rem;" aria-label="Toggle Timer">
                    <svg id="timer-icon-play" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="hidden">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <svg id="timer-icon-pause" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16" />
                        <rect x="14" y="4" width="4" height="16" />
                    </svg>
                </button>
            </div>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>
        </header>

        <main class="card-container">
            <div class="card" id="flashcard">
                <div class="card-content">
                    <div class="text-group japanese-group">
                        <span class="label">JAPANESE</span>
                        <p id="japanese-text" class="text-display">Loading...</p>
                    </div>

                    <div class="divider"></div>

                    <div class="text-group english-group">
                        <span class="label">ENGLISH</span>
                        <p id="english-text" class="text-display blur-text">???</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="controls">
            <button id="hint-btn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <path d="M12 17h.01" />
                </svg>
                Hint
            </button>
            <button id="answer-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                Answer
            </button>
            <button id="next-btn" class="btn btn-accent hidden">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>
        </footer>
    </div>

    <!-- Data Input Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings" class="icon-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg></button>
            </div>
            <div class="modal-body">
                <label for="csv-input" style="display:block; margin-bottom:0.5rem; font-weight:bold;">Import
                    Data</label>
                <p style="font-size:0.85rem; color:#666; margin-bottom:0.5rem;">
                    Format: <code>Japanese,English</code> (one per line)<br>
                    Example: <code>こんにちは,Hello</code>
                </p>
                <div style="margin-bottom: 0.5rem;">
                    <input type="file" id="csv-file" accept=".csv" style="width: 100%; font-size: 0.9rem;">
                </div>
                <textarea id="csv-input" placeholder="こんにちは,Hello&#10;さようなら,Goodbye"></textarea>
                <div style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="random-order-check">
                    <label for="random-order-check" style="user-select: none; cursor: pointer;">Random Order
                        (ランダム出題)</label>
                </div>
                <button id="save-data-btn" class="btn btn-primary full-width">Save & Reload</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
